go-lint-server:
  image: golang:1.23.5-bullseye
  script: |
    cd server
    go mod tidy
    go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.63.4
    golangci-lint run

go-lint-controller:
  image: golang:1.23.5-bullseye
  script: |
    cd controller
    go mod tidy
    go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.63.4
    golangci-lint run

npm-install:
  image: node:lts
  script: |
    cd ui
    echo "Installing npm dependencies"
    npm install --legacy-peer-deps