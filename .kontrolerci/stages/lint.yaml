go-lint-server:
  image: greedykomodo/go-ubi:1.23.3
  script: |
    export GOPROXY=direct
    cd server
    go mod tidy
    golangci-lint run

go-lint-controller:
  image: greedykomodo/go-ubi:1.23.3
  script: |
    export GOPROXY=direct
    cd controller
    go mod tidy
    golangci-lint run

npm-install:
  image: node:alpine
  script: |
    cd ui
    npm install --legacy-peer-deps