go-lint-server:
  image: golang:1.23.3-bullseye
  script: |
    cd server
    go mod download
    golangci-lint run

go-lint-controller:
  image: golang:1.23.3-bullseye
  script: |
    cd controller
    go mod download
    golangci-lint run

npm-install:
  image: node:alpine
  script: |
    npm install --legacy-peer-deps