# Default values for kontroler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

crds:
  install: true
  retain: false

controller:
  enabled: true
  image: ""
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  resources: {}
  nodeSelector: {}
  tolerations: {}
  affinity: {}

server:
  name: "kontroler-server"
  enabled: true
  replicaCount: 1
  image: ""
  imagePullPolicy: Always
  serviceAccount:
    create: true
    annotations: {}
    name: "server-sa"
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  resources: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: {}
  affinity: {}
  service:
    type: ClusterIP
    port: 8080
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
